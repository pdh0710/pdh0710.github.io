<script language="JavaScript">

function ito16(i)
{
	switch(i) {
		case 15 :
			return 'f';
		case 14 :
			return 'e';
		case 13 :
			return 'd';
		case 12 :
			return 'c';
		case 11 :
			return 'b';
		case 10 :
			return 'a';
	}
	return i.toString();
}

function itoh(i)
{
	if(i > 255)
		return 'ff';
	if(i < 0)
		return '00';
	return ito16(Math.floor(i/16)) + ito16(i%16);
}

function blank() {
	document.writeln('<TR>');
	for(let i=0; i<256; i++) document.writeln('<TD class=bcol>&nbsp;</TD>');
	document.writeln('</TR>');
}

function line(cl, fbgc) {
	document.writeln('<TR>');
	for(let i=0, j; i<256; i++) {
		j = itoh(i);
		document.writeln('<TD bgColor=#' + fbgc(j) + ' class=' + cl + '>&nbsp;</TD>');
	}
	document.writeln('</TR>');
	document.writeln('<TR>');
	for(let i=255, j; i>=0; i--) {
		j = itoh(i);
		document.writeln('<TD bgColor=#' + fbgc(j) + ' class=' + cl + '>&nbsp;</TD>');
	}
	document.writeln('</TR>');
}

line('bcol3', function (s) {

})
