function ito16(i)
{
    switch(i) {
        case 15 :
            return 'f';
        case 14 :
            return 'e';
        case 13 :
            return 'd';
        case 12 :
            return 'c';
        case 11 :
            return 'b';
        case 10 :
            return 'a';
    }
    return i.toString();
}

function itoh(i)
{
    if(i > 255)
        return 'ff';
    if(i < 0)
        return '00';
    return ito16(Math.floor(i/16)) + ito16(i%16);
}
